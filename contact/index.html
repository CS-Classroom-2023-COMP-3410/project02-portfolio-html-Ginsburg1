<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Benjamin Ginsburg through this page.">
    <title>Contact Benjamin Ginsburg</title>
</head>
<body style="background-color: white;">
    <!-- Header Section -->
    <header>
        <h1 style="text-align: center; color: MidnightBlue;">Contact Benjamin Ginsburg</h1>
    </header>

    <!-- Profile Picture Section -->
    <section style="text-align: center; margin: 20px;">
        <img src="Benjamin.jpg" alt="Photo of Benjamin Ginsburg" style="width: 150px; height: 150px; object-fit: cover; border-radius: 50%;">
        <p style="color: #004080; font-size: 1.2em;">Feel free to reach out via email or use the contact form below!</p>
    </section>

    <!-- Contact Information -->
    <section style="text-align: center; margin: 20px;">
        <p style="font-size: 1em; color: MidnightBlue;">Email: <a href="mailto:benjamin.ginsburg@du.edu" style="color: MidnightBlue; text-decoration: none;">benjamin.ginsburg@du.edu</a></p>
    </section>

    <!-- Contact Form -->
    <section style="text-align: center; margin: 20px;">
        <form action="mailto:benjamin.ginsburg@du.edu" method="post" enctype="text/plain">
            <label for="name" style="color: MidnightBlue;">Your Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required style="margin-bottom: 10px; width: 80%; padding: 5px;"><br>

            <label for="email" style="color: MidnightBlue;">Your Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required style="margin-bottom: 10px; width: 80%; padding: 5px;"><br>

            <label for="message" style="color: MidnightBlue;">Your Message:</label><br>
            <textarea id="message" name="message" placeholder="Enter your message" required style="margin-bottom: 10px; width: 80%; padding: 5px; height: 100px;"></textarea><br>

            <button type="submit" style="background-color: #004080; color: white; padding: 10px 20px; border: none; cursor: pointer;">Send</button>
        </form>
    </section>

    <!-- Back Button -->
        <section style="text-align: center; margin: 20px;">
            <a href="../index.html" style="background-color: #004080; color: white; padding: 10px 20px; text-decoration: none; display: inline-block; border-radius: 5px;">Back to Home</a>
        </section>

    <!-- Footer Section -->
    <footer style="text-align: center; margin-top: 30px; color: #004080;">
        <p>&copy; 2025 Benjamin Ginsburg. All Rights Reserved.</p>
    </footer>
</body>
</html>
